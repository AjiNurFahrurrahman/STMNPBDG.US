<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lookbook - STMNPBDG.US</title>

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }

      /* Custom Scrollbar Tipis */
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: transparent;
      }
    </style>
  </head>
  <body
    class="bg-white m-0 p-0 h-screen overflow-hidden flex flex-col font-sans text-gray-900"
  >
    <!-- ===================== SIDEBAR MENU ===================== -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <!-- Link Aktif -->
          <li>
            <a href="lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- ===================== HEADER ===================== -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-4 md:px-8 flex justify-between items-center shadow-md h-16 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-xl md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../index.html"
        class="text-sm md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
      >
        <i class="fas fa-leaf text-xs opacity-80"></i> STMNPBDG.US
      </a>
      <div class="flex gap-4 md:gap-6 items-center">
        <a
          href="../profile/cart.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <a
          href="../profile/login.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-custom-gold"
          ><i class="fas fa-user-circle"></i
        ></a>
      </div>
    </nav>

    <!-- ===================== MAIN CONTENT ===================== -->
    <main
      class="w-full pt-24 pb-8 px-4 flex-grow flex flex-col items-center overflow-hidden"
    >
      <div class="max-w-[1400px] w-full h-full flex flex-col">
        <!-- Judul Halaman -->
        <div class="text-center mb-6 flex-none">
          <h1
            class="text-2xl md:text-3xl font-extrabold tracking-widest uppercase text-black font-roboto"
          >
            LOOKBOOK
          </h1>
        </div>

        <!-- Scrollable Grid Container -->
        <div class="flex-grow overflow-y-auto custom-scrollbar pb-10 pr-2">
          <!-- GRID 4 KOLOM -->
          <div id="lookbook-grid" class="grid grid-cols-4 gap-3 md:gap-6">
            <!-- Loading State -->
            <div class="col-span-full flex justify-center py-20">
              <p class="text-gray-500 animate-pulse text-xs">
                Memuat galeri...
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ===================== SCRIPT JS ===================== -->
    <script src="../js/main.js"></script>

    <script>
      // FUNGSI LOAD LOOKBOOK
      function loadLookbook() {
        // Data Lookbook (Langsung di-embed untuk menghindari error fetch lokal)
        const looks = [
          {
            id: 1,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+1",
            alt: "Casual Style White",
          },
          {
            id: 2,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+2",
            alt: "Streetwear Black",
          },
          {
            id: 3,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+3",
            alt: "Summer Vibes",
          },
          {
            id: 4,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+4",
            alt: "Winter Collection",
          },
          {
            id: 5,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+5",
            alt: "Formal Casual",
          },
          {
            id: 6,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+6",
            alt: "Sporty Look",
          },
          {
            id: 7,

          },
          {
            id: 8,

          },
          {

          {

          },
          {
            id: 11,

          },
          {
            id: 18,
            image: "https://placehold.co/600x800/f3f3f3/333333?text=Look+18",
            alt: "Night Out",
          },
        ];

        const grid = document.getElementById("lookbook-grid");
        grid.innerHTML = "";

        // Render setiap foto ke dalam Grid tanpa teks
        looks.forEach((item) => {
          grid.innerHTML += `
                    <div class="aspect-[3/4] bg-gray-100 rounded-lg overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 group cursor-pointer relative">
                        
                        <!-- Gambar: Hanya Zoom effect saat disentuh -->
                        <img src="${item.image}" alt="${item.alt}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 ease-in-out">
                        
                    </div>
                `;
        });
      }

      // Jalankan saat halaman dimuat
      window.onload = loadLookbook;

      // Toggle Menu
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
          setTimeout(() => {
            overlay.classList.remove("opacity-0");
          }, 10);
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }
    </script>
  </body>
</html>
