<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - STMNPBDG.US</title>

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .bg-custom-gold {
        background-color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }

      /* Style Input Clean (Sama dengan Guest Checkout) */
      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #f3f4f6; /* Gray-100/200 */
        border: 1px solid transparent;
        border-radius: 0.5rem; /* Rounded-lg */
        outline: none;
        color: #1f2937;
        font-size: 0.95rem;
        transition: all 0.3s;
      }
      .form-input:focus {
        background-color: #fff;
        border-color: #e5e7eb;
        box-shadow: 0 0 0 2px rgba(38, 53, 41, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gray-50 m-0 p-0 h-screen overflow-hidden flex flex-col font-sans text-gray-900"
  >
    <!-- SIDEBAR MENU -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="../menu/shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- HEADER -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-3 md:px-8 flex justify-between items-center shadow-md h-14 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-lg md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../index.html"
        class="text-xs md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
      >
        <i class="fas fa-leaf text-[10px] md:text-xs opacity-80"></i>
        STMNPBDG.US
      </a>
      <div class="flex gap-3 md:gap-6 items-center">
        <a
          href="cart.html"
          class="text-base md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <!-- Icon User Aktif -->
        <button
          class="text-base md:text-xl text-custom-gold hover:opacity-100 transition"
        >
          <i class="fas fa-user-circle"></i>
        </button>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main
      class="w-full pt-20 pb-10 px-6 md:px-16 flex-grow flex flex-col justify-center items-center h-full overflow-hidden"
    >
      <div class="max-w-4xl w-full">
        <h1 class="text-3xl font-bold mb-10 text-black tracking-tight">
          Masuk
        </h1>

        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-20 items-start"
        >
          <!-- KOLOM KIRI: Form Login -->
          <form
            onsubmit="handleLogin(event)"
            class="flex flex-col gap-5 w-full"
          >
            <div class="flex flex-col gap-1.5">
              <label class="text-sm font-medium text-gray-700"
                >Alamat Email</label
              >
              <input
                type="email"
                id="login-email"
                placeholder="Email"
                class="form-input"
                required
              />
            </div>

            <div class="flex flex-col gap-1.5">
              <label class="text-sm font-medium text-gray-700"
                >Kata Sandi</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="login-password"
                  placeholder="Password"
                  class="form-input pr-10"
                  required
                />
                <button
                  type="button"
                  onclick="togglePassword()"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition"
                >
                  <i id="eye-icon" class="far fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="flex flex-col gap-6 mt-2">
              <a
                href="#"
                class="text-xs text-gray-500 hover:text-black hover:underline transition w-fit"
                >Lupa Kata Sandi?</a
              >

              <button
                type="submit"
                class="w-full md:w-32 bg-[#BFA37C] text-white font-semibold py-2.5 px-6 rounded-lg hover:bg-opacity-90 transition shadow-sm text-sm tracking-wide"
              >
                Masuk
              </button>
            </div>
          </form>

          <!-- KOLOM KANAN: Options -->
          <div
            class="flex flex-col gap-4 w-full pt-6 md:pt-0 border-t md:border-t-0 md:border-l border-gray-200 md:pl-12"
          >
            <p class="text-sm text-gray-400 mb-2 md:hidden text-center">Atau</p>

            <a
              href="create_account.html"
              class="w-full block border border-gray-300 text-gray-700 text-center font-medium py-2.5 rounded-lg hover:border-black hover:text-black hover:bg-gray-50 transition duration-300 text-sm"
            >
              Create Account
            </a>

            <a
              href="guest_checkout.html"
              class="w-full block border border-gray-300 text-gray-700 text-center font-medium py-2.5 rounded-lg hover:border-black hover:text-black hover:bg-gray-50 transition duration-300 text-sm"
            >
              Guest Account
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="bg-custom-green text-custom-gold py-3 px-6 md:px-12 flex-none w-full text-center"
    >
      <div class="text-[10px] md:text-xs italic">&copy; 2025 | stmnpbdg.us</div>
    </footer>

    <!-- SCRIPT -->
    <script src="../js/main.js"></script>
    <script>
      // LOGIC LOGIN (Mengecek LocalStorage)
      function handleLogin(event) {
        event.preventDefault();

        const emailInput = document.getElementById("login-email").value;
        const passwordInput = document.getElementById("login-password").value;

        // Ambil data users dari LocalStorage
        const users = JSON.parse(localStorage.getItem("usersDB")) || [];

        // Cari kecocokan
        const user = users.find(
          (u) => u.email === emailInput && u.password === passwordInput
        );

        // Backdoor untuk testing cepat
        if (
          user ||
          (emailInput === "admin@test.com" && passwordInput === "123")
        ) {
          // Simpan sesi login
          localStorage.setItem(
            "currentUser",
            JSON.stringify(user || { name: "Admin" })
          );

          alert("Login Berhasil!");

          // SKENARIO: Jika ada barang di keranjang -> ke Checkout, jika tidak -> Home
          const cart = JSON.parse(localStorage.getItem("stmnpbdg_cart")) || [];
          if (cart.length > 0) {
            window.location.href = "../payment/checkout.html";
          } else {
            window.location.href = "../index.html";
          }
        } else {
          alert("Email atau Kata Sandi salah! Silakan daftar terlebih dahulu.");
        }
      }

      // Toggle Password
      function togglePassword() {
        const input = document.getElementById("login-password");
        const icon = document.getElementById("eye-icon");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }
    </script>
  </body>
</html>
